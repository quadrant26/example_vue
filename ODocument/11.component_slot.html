<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vue 组件</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
<h1>组件</h1>

<div id="example">
    <div>
        <h1>我是父组件的标题</h1>
        <my-component>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
        </my-component>
    </div>
</div>


<script>

Vue.component('my-component', {
  template: '<div>\
      <h2>我是子组件的标题</h2>\
      <slot>\
        只有在没有要分发的内容时才会显示。\
      </slot>\
    </div>'
})
new Vue({
  el: '#example'
})
</script>
</body>
</html>
