<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vue 属性和方法</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
	<p>属性和方法</p>
</div>

<script>
var data = {
	a : 1
}
var vm = new Vue({
	el : "#app",
	data : data
});

console.log( vm.a === data.a);

// 设置属性也会影响到原始数据
vm.a = 2
console.log(data.a) // -> 2
// ... 反之亦然
data.a = 3
console.log(vm.a) // -> 3

// Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的 data 属性区分
console.log( vm.$data === data );
console.log(vm.$el === document.getElementById("app"));

vm.$watch('a', function (newVal, oldVal){
	console.log(newVal + '>=<' + oldVal);
});

</script>
</body>
</html>
