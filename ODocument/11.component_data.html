<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vue 组件</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
<h1>组件</h1>

<div id="example">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>


<script>
var data = {
    counter : 0
};
Vue.component("simple-counter", {
    template : '<button v-on:click="counter += 1">{{ counter }}</button>',
    data : function (){
        //return data
        return {
            counter : 0
        }
    }
})

var vm = new Vue({
    el : '#example'
});

</script>
</body>
</html>
