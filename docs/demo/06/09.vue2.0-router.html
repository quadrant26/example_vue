<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue 2.0 router</title>
<style>
.router-link-active{
    font-size:20px;
    color:#f90;
}
</style>
<script src="vue2.0.3.js"></script>
<script src="vue-router-2.0.1.js"></script>
</head>
<body>
<div id="box">
    <div>
        <router-link to="/home">主页</router-link>
        <router-link to="/user">用户</router-link>
    </div>
    <div>
        <router-view></router-view>
    </div>
</div>
<script>

    var Home = {
        template : '<h3>我是主页</h3>'
    }
    var User = {
        template : `
            <div>
                <h3>我是用户信息</h3>
                <ul>
                    <li><router-link to="/user/Gil/age/10">Gil</router-link></li>
                    <li><router-link to="/user/Amy/age/10">Amy</router-link></li>
                    <li><router-link to="/user/eric/age/10">Eric</router-link></li>
                </ul>
                <div>
                    <router-view></router-view>
                </div>
            </div>
        `
    }

    var UserDetail = {
        template : '<div>{{$route.params}}</div>'
    }

    const routes = [
        {path:'/home', component:Home},
        {
            path:'/user',
            component:User,
            children : [
                {path:':username/age/:age', component:UserDetail}
            ]
        },
        {path : "*", redirect :'/home'}
    ]

    // 生成路由实例
    const router = new VueRouter({
        routes
    })

    // 最后挂载 vue 上
    new Vue({
        router,
        el : "#box"
    })

</script>
</body>
</html>
