<script>
var URL = "weibo.php";
var vue = new Vue({
    el : ".znsArea",
    data : {
        t1 : ""
    },
    methods : {

        add : function (){

            this.$http({
                url : URL,
                method : "get",
                data : {
                    act : "add",
                    content : this.t1
                }
            }).then(function (response){
                console.log(response.data);
            }, function (res){
                console.log(res);
            })
        }
    }
})
</script>
