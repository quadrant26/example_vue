<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听数据</title>
    <script src="../../js/vue.js"></script>
    <!--<script src="//cdn.bootcss.com/vue/1.0.21/vue.js"></script>-->
    <style>
        zns-red{
            width:100px; height:100px; background:gray;display: block;
        }
    </style>
</head>
<body>
<div id="box">
    {{a}}
    <br>
    {{b}}
</div>
<script>

Vue.directive('on').keyCodes.ctrl = 17;
Vue.directive('on').keyCodes.myenter = 13;

var vm = new Vue({
    el : "#box",
    data : {
        a : 'blue',
        b : 2
    },
    methods : {
        show : function (){
            alert(123);
        }
    }
});

vm.$watch('a', function (){
    alert("发生变化了...");
    this.b = this.a + 100;
})

document.onclick = function (){
    vm.a = 1;
}

</script>
</body>
</html>
