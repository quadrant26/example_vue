<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <script src="../../js/vue.js"></script>
    <!--<script src="//cdn.bootcss.com/vue/1.0.21/vue.js"></script>-->
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" v-model="msg | filterhtml">
    <p v-html="msg"></p>
</div>
<script>

Vue.filter('filterhtml', {
    read : function (str){     // model -> view
        return str.replace(/<[^<+]>/g, '')
    },
    write : function (val){  // view -> model
        return val
    }
})

var vm = new Vue({
    aa : 11,  // 自定义属性
    data : {
        msg : '<strong>welcome</strong>'
    },
    methods : {
        show : function(){
            alert(1);
        }
    }
}).$mount("#box")

</script>
</body>
</html>
