<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <script src="../../js/vue.js"></script>
    <!--<script src="//cdn.bootcss.com/vue/1.0.21/vue.js"></script>-->
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="box">
    <span v-red>skjdhfjkas</span>
    {{msg}}
</div>
<script>

Vue.directive("red", function (){
    this.el.style.background = "red";
})

var vm = new Vue({
    data : {
        msg : 'welcome'
    },
    methods : {
        show : function(){
            alert(1);
        }
    }
}).$mount("#box")

</script>
</body>
</html>
