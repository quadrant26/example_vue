<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听数据</title>
    <script src="../../js/vue.js"></script>
    <!--<script src="//cdn.bootcss.com/vue/1.0.21/vue.js"></script>-->
    <style>
        zns-red{
            width:100px; height:100px; background:gray;display: block;
        }
    </style>
</head>
<body>
<div id="box">
    {{a | json}}
    <br>
    {{b}}
</div>
<script>

Vue.directive('on').keyCodes.ctrl = 17;
Vue.directive('on').keyCodes.myenter = 13;

var vm = new Vue({
    el : "#box",
    data : {
        a : {name : 'k', age : 18},
        b : 2
    },
    methods : {
        show : function (){
            alert(123);
        }
    }
});

vm.$watch('a', function (){
    alert("发生变化了...");

}, { deep:true})

document.onclick = function (){
    vm.a.name = 'aaa';
}

</script>
</body>
</html>
