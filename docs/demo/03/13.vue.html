<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - 组件 模板</title>
    <script src="../../bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
    <my-aaa></my-aaa>
</div>

<script type="x-template" id="aaa">
    <h2 @click="change">标题2 -> {{msg}}</h2>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
    </ul>
</script>

<script>

    var vm = new Vue({
        el : "#box",
        components : {
            'my-aaa' : {
                data(){
                    return {
                        msg : 'welcome vue'
                    }
                },
                methods : {
                    change(){
                        this.msg = 'changed';
                    }
                },
                template : '#aaa'
            }
        }
    });

</script>
</body>
</html>
