<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - 组件 模板</title>
    <script src="../../bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
    <my-aaa></my-aaa>
</div>

<template id="aaa">
    <h1>标题1</h1>
    <ul>
        <li v-for="val in arr">{{val}}</li>
    </ul>
</template>

<script>

    var vm = new Vue({
        el : "#box",
        components : {
            'my-aaa' : {
                data(){
                    return {
                        msg : 'welcome vue',
                        arr : ['apple', 'orange', 'banana']
                    }
                },
                methods : {
                    change(){
                        this.msg = 'changed';
                    }
                },
                template : '#aaa'
            }
        }
    });

</script>
</body>
</html>
