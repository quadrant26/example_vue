<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue 2.0 自定义键盘指令</title>
<script src="vue2.0.3.js"></script>
<script>
window.onload = function (){

    // Vue.directive("on").keyCodes.ctrl = 17;

    Vue.config.keyCodes.ctrl = 17;

    new Vue({
        el: "#box",
        data: {
            list : ['apple', 'orange', 'banana']
        },
        methods : {
            change(){
                alert("改变了！")
            }
        }
    });
};
</script>
</head>
<body>

<div id="box">
    <input type="text" @keyup.ctrl="change">
</div>

</body>
</html>
