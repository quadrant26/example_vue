<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue 2.0 过滤器</title>
<script src="vue2.0.3.js"></script>
<script>
window.onload = function (){

    new Vue({
        el: "#box",
        data: {
            a : '我是父级的数据'
        },
        components : {
            'child-com' :{
                props : ['msg'],
                template : '#child',
                methods :{
                    change(){
                        this.msg = '被更改了'
                    }
                }
            }
        }
    });
};
</script>

</head>
<body>
<template id="child">
    <div>
        <span>我是子组件</span>
        <input type="button" value="按钮" @click="change">
        <strong>{{msg}}</strong>
    </div>
</template>
<div id="box">
    父级 ->  {{a}}
    <br>
    <child-com :msg.sync="a"></child-com>
</div>

</body>
</html>
