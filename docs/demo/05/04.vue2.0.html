<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue 2.0 生命周期</title>
<script src="vue2.0.3.js"></script>
<script>
    window.onload = function (){

        new Vue({
            el : "#box",
            data : {
                msg : 'welcome vue2.0'
            },
            beforeCreate(){
                console.log("实例已经被创建！")
            },
            created(){
                console.log("实例已经创建完成")
            },
            beforeMount(){
                console.log("模板编译之前")
            },
            mounted(){
                console.log("模板编译之后！")
            }
        })
    }
</script>
</head>
<body>

<div id="box">

    {{msg}}
</div>

</body>
</html>
