<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue 事件</title>
<script src="../../js/vue.js"></script>
</head>
<body>

<div id="box">
    <!-- <img src="{{url}}" alt=""> -->

    <img :src="url" alt="" :width="width" :title="t">
</div>
<script>
    var c = new Vue({
        el : "#box",
        data : {
            url : "http://p0.so.qhmsg.com/bdr/_240_/t012378cd7d70497f45.jpg",
            width : "200",
            t : "这是一张美丽的图片"
        }
        /**
         * 操作属性
         * 1. src = {{url}}  会报错 404
         * 2. v-bind:src="url"
         * 3. :src 简写
         *
         * class
         *  :class
         *  v-bind:class
         *
         *  :class = "red"  red 是数据
         *  :class = "[red, b, c, d]"
         *
         *  :class = {red:a, blue:false}"
         *
         *  :class = "json"
         *
         */
    })
</script>
</body>
</html>
