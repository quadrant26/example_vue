</head>
<body>

<div id="box">
    <input type="button" value="按钮" @click="get()">
</div>
<script>
var c = new Vue({
    el : "#box",
    data : {
        // msg : "<h2>模板字符串</h2>"

    methods : {
        get : function (){
            this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {

                jsonp : "cb"
            }).then(function (res){
                //alert("成功了")
                console.log(res)
            }, function (res){
                console.log(res.data)
                console.log(res.status)
            })
        }
    }
    /**

     *      })
     */


})
</script>
</body>
</html>
