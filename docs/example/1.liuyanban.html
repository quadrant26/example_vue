<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 留言板</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script src="../lib/bootstrap/js/jquery-2.0.0.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form role="form" action="">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="text" id="age" class="form-control">
        </div>
        <div class="form-group">
            <input type="button" value="添加" class="btn btn-primary">
            <input type="button" value="重置" class="btn btn-danger">
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <caption class="h2 text-info">用户信息表</caption>
        <tr class="text-danger">
            <th class="text-center">序号</th>
            <th class="text-center">姓名</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr>
            <td class="text-center">1</td>
            <td class="text-center">blue</td>
            <td class="text-center">18</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer">删除</button>
            </td>
        </tr>
        <tr>
            <td colspan="4" class="text-right">
                <button class="btn btn-danger btn-sm">删除全部</button>
            </td>
        </tr>
        <tr>
            <td class="text-center text-muted" colspan="4">
                <p>暂无数据...</p>
            </td>
        </tr>
    </table>
<!-- 弹出框 -->
<div role="dialog" class="modal fade" id="layer">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">确认删除么？</h4>
            </div>
            <div class="modal-body text-right">
                <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                <button data-dismiss="modal" class="btn btn-danger btn-sm">确认</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
